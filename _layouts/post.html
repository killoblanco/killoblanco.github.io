<!doctype html>
<html lang="en">
{% include head.html %}
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-right">
                <nav>
                    <a href="{{ site.baseurl }}/">
                        <i class="fa fa-newspaper-o"></i> Blog
                    </a>
                    <a href="{{ site.baseurl }}/whoami">.About Me</a>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="page-header text-center">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
</div>
<article class="container post">
    {{ content }}
</article>
<div class="container">
    {% include disqus.html %}
</div>
<!--<footer class="container text-center">-->
    <!--{% include svg-icons.html %}-->
<!--</footer>-->
{% include analytics.html %}
</body>
</html>
